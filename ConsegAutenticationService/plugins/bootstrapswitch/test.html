<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Turn checkboxes and radio buttons in toggle switches.">
    <meta name="author" content="Mattia Larentis, Emanuele Marchi and Peter Stein">
    <title>Bootstrap Switch · Turn checkboxes and radio buttons in toggle switches</title>
   
    <link href="../bootstrapswitch/docs/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bootstrapswitch/docs/css/highlight.css" rel="stylesheet">
    <link href="../bootstrapswitch/dist/css/bootstrap3/bootstrap-switch.css" rel="stylesheet">
    <link href="docs.min.css" rel="stylesheet">
    <link href="../bootstrapswitch/docs/css/main.css" rel="stylesheet">
</head>
<body>
    <div>
        <input class="form-control" type="checkbox" checked>
    </div>
    <div>
        <input type="checkbox" checked>
    </div>
    <script src="../bootstrapswitch/docs/js/jquery.min.js"></script>
    <script src="../bootstrapswitch/docs/js/bootstrap.min.js"></script>
    <script src="../bootstrapswitch/dist/js/bootstrap-switch.js"></script>
    <script>
    $(function(argument) {
      $('[type="checkbox"]').bootstrapSwitch();
    })
    </script>
</body>
</html>
